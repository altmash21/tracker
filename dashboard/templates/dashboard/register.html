{% extends 'dashboard/base.html' %}

{% block title %}Register - Expense Tracker{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2 style="margin-bottom: 30px; text-align: center;">Create Account</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="whatsapp_number">WhatsApp Number * (with country code)</label>
            <input type="text" id="whatsapp_number" name="whatsapp_number" placeholder="+919876543210" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="password2">Confirm Password *</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
    </form>
    
    <p class="text-center mt-20">
        Already have an account? <a href="{% url 'dashboard:login' %}">Login here</a>
    </p>
</div>
{% endblock %}
