{% extends 'dashboard/base.html' %}

{% block title %}Verify WhatsApp - Expense Tracker by Techspark{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 100px auto;">
    <h2 style="margin-bottom: 20px;">Verify WhatsApp</h2>
    <p style="color: #666; margin-bottom: 30px;">Enter the 6-digit OTP sent to your WhatsApp number.</p>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="otp">OTP</label>
            <input type="text" id="otp" name="otp" maxlength="6" 
                   placeholder="123456" required autofocus>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Verify</button>
    </form>
    
    <p class="text-center mt-20">
        <a href="{% url 'dashboard:link_whatsapp' %}">Resend OTP</a>
    </p>
</div>
{% endblock %}
